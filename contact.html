<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles for Dark Theme -->
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #000000; /* Light text color */
        }
        .navbar, .navbar-dark .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff; /* White color for navbar elements */
        }
        .navbar-dark .navbar-nav .nav-link.active, .navbar-dark .navbar-nav .nav-link:hover {
            color: #bb86fc; /* Accent color for active or hovered links */
        }
        section {
            padding: 30px; /* Add some padding to sections */
        }
        #contact {
            min-height: 100vh; /* Makes the contact section full-height */
            background-color: #080808; /* Dark background for contrast */
        }
        
        .contact-box {
            width: 100%;
            max-width: 500px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Page Content -->
    <section id="contact" class="d-flex justify-content-center align-items-center">
        <div class="contact-box p-4 bg-light shadow-lg rounded">
            <h2 class="text-center mb-4">Contact Me</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfnndrD3geSSDuV7iIDdKikYf_aGJRCAoKRDpMX2AY9JoY_Bw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" style="width: 100%; height: 600px;">Loadingâ€¦</iframe>
                <!-- Name Field -->
                <div class="form-group mb-3">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- Message Field -->
                <div class="form-group mb-3">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            
            
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
